<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://misssiriluck.github.io/product-preview-card-component/images/favicon-32x32.png">

  <!-- google font -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <section class="container">
    <div class="card">
      <picture>
        <source media="(max-width:605px)" srcset="https://misssiriluck.github.io/product-preview-card-component/images/image-product-mobile.jpg" class="img-desk">
        <img src="https://misssiriluck.github.io/product-preview-card-component/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="img-desk">
      </picture>
      <div class="container-text">
        <p class="side-text" style="text-transform: uppercase; letter-spacing: 5px;">Perfume</p>

        <h1 class="header-text-num" style="margin: 10px 0;">Gabrielle<br /> Essence Eau<br /> De Parfum</h1>

        <p class="side-text" style="letter-spacing: 1px; line-height: 20px;">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="container-text-price" style="margin: 8px 0">
          <h1 class="header-text-num" style="margin: 0; padding-right: 20px; color:hsl(158, 36%, 37%);">$149.99</h1>
          <p class="side-text" style="margin: 0;"><s>$169.99</s></p>
        </div>

        <button class="btn-add-to-card" style="color:hsl(0, 0%, 100%);"><span><img src="https://misssiriluck.github.io/product-preview-card-component/images/icon-cart.svg" alt="icon-cart" style="padding-right: 10px;"></span>Add to Cart</button>
      </div>
    </div>

    <div class="attribution" style="margin-top: 10px">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <span>Coded by <a href="https://www.frontendmentor.io/solutions/product-preview-card-component-8-IUYdKSrx" target="_blank">Siriluck T.</a>.</span></p>
    </div>
  </section>
</body>
</html>
