<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://misssiriluck.github.io/product-preview-card-component/images/favicon-32x32.png">

  <!-- google font -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main class="container">
    <article class="card">
      <picture>
        <source media="(max-width:605px)" srcset="https://misssiriluck.github.io/product-preview-card-component/images/image-product-mobile.jpg" class="img-desk">
        <img src="https://misssiriluck.github.io/product-preview-card-component/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="img-desk">
      </picture>
      <div class="container-text">
        <h4 class="side-text" style="text-transform: uppercase; letter-spacing: 5px;">Perfume</h4>

        <h1 class="header-text-num" style="margin: 10px 0; line-height: 32px;">Gabrielle<br /> Essence Eau<br /> De Parfum</h1>

        <p class="side-text" style="letter-spacing: 1px; line-height: 20px;">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="container-text-price" style="margin: 8px 0">
          <h1 class="header-text-num" style="margin: 0; padding-right: 20px; color:hsl(158, 36%, 37%);">$149.99</h1>
          <p class="side-text" style="margin: 0;"><s>$169.99</s></p>
        </div>

        <button class="btn-add-to-card" style="color:hsl(0, 0%, 100%);"><span><img src="https://misssiriluck.github.io/product-preview-card-component/images/icon-cart.svg" alt="icon-cart" style="padding-right: 10px;"></span><h1 style="color: hsl(0, 0%, 100%); padding: 0; margin: 0;">Add to Cart</h1></button>
      </div>
    </article>

    <!-- <article class="attribution" style="margin-top: 10px">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/solutions/product-preview-card-component-8-IUYdKSrx" target="_blank">Siriluck T.</a>.</p>
    </article> -->
  </main>
</body>

</html>
